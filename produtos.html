<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produtos - E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" />

</head>

<body id="tela-produtos">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">

                <h1 class="h4 text-center mb-4">Produtos</h1>
                
                <!-- Produto 1 -->
                <div class="card section-card mb-3 shadow-sm">
                    <img src="https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?q=80&w=688&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Produto 1">
                    <h2>Produto </h2>
                    <p>Valor: R$ 130,00</p>
                    <p>Detalhamento: Modelo , Marca , Cor </p>

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" max="10" value="1" required><br><br>

                    <p>Preço Total: R$ 260,00</p>
                    <p>Avaliação: ★★★★☆</p>


                    <br><br>

                    <!-- Botão Finalizar Compra -->
                    <a type="button" id="btn-finalizar-compra"  class="btn btn-primary"
                        onclick="window.location.href='pagamento.html'">
                        Finalizar Compra
                    </a>
                </div>

                 
            </div>
        </div>
        </div>
    </main>

</body>

</html>
