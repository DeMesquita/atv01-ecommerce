<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body id="tela-pagamento" class="py-4">
  <main class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between mb-4">
      <h1 class="h4 m-0">Pagamento</h1>
      <a href="produtos.html" class="btn btn-link">Voltar aos Produtos</a>
    </header>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="form-pagamento">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label" for="bandeira">Bandeira do Cartão</label>
                  <select id="bandeira" class="form-select" required>
                    <option value="" selected disabled>Selecione...</option>
                    <option>Visa</option><option>Mastercard</option><option>American Express</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="nome">Nome impresso no cartão</label>
                  <input id="nome" class="form-control" type="text" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="numero">Número do Cartão</label>
                  <input id="numero" class="form-control" type="text" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label" for="expiracao">Data de Expiração</label>
                  <input id="expiracao" class="form-control" type="month" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label" for="cvv">Código de Segurança</label>
                  <input id="cvv" class="form-control" type="password" placeholder="CVV" required>
                </div>
              </div>

              <div class="d-flex gap-2 justify-content-end mt-4">
                <a href="produtos.html" class="btn btn-outline-secondary">Cancelar</a>
                <button type="button" class="btn btn-primary" onclick="location.href='confirmacao.html'">
                  Finalizar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
