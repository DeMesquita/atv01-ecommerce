<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagamento - E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body id="tela-login" class="min-vh-100 d-flex align-items-center">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h4 text-center mb-3">Dados de Pagamento</h1>
                        <form id="form-login" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="bandeira" class="form-label">Bandeira do Cartão:</label>
                                <select id="bandeira" name="bandeira" class="form-select"
                                    placeholder="Bandeira do cartão" required>
                                    <option value="Visa">Visa</option>
                                    <option value="Mastercard">Mastercard</option>
                                    <option value="American Express">American Express</option>
                                </select>

                            </div>

                            <div class="mb-3">
                                <label for="numero" class="form-label">Número do Cartão:</label>
                                <input type="text" id="numero" name="numero" maxlength="19" pattern="\d{13,19}" class="form-control"
                                    placeholder="0000 0000 0000 0000" required>
                            </div>
                            <div class="mb-3">
                                <label for="validade" class="form-label">Data de Expiração (MM/AA):</label>
                                <input type="text" id="validade" name="validade" placeholder="MM/AA" maxlength="5"
                                    pattern="(0[1-9]|1[0-2])\/\d{2}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código de Segurança:</label><br>
                                <input type="text" id="codigo" name="codigo" maxlength="3" class="form-control"
                                    placeholder="•••" required>
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" name="nome" class="form-control"
                                    placeholder="Nome completo" required>
                            </div>
                            <button type="button" id="btn-confirmar" class="btn btn-primary w-100 mb-2"
                                onclick="window.location.href='confirmacao.html'">Finalizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>


</html>
